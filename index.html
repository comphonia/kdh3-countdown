<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel=stylesheet href="assets/css/flipclock.css">
    <link rel=stylesheet href="assets/css/styles.css">

    <title>Kingdom Hearts 3 Countdown | Comphonia</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="assets/video/Kdh3.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <h1 class="heading">Kingdom Hearts 3</h1>
        <div class="clock"></div>
        <div class="footer">Made with â™¥ by <a href="https://www.comphonia.com">comphonia</a></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/flipclock.min.js"></script>
    <script type="text/javascript">
        var date = new Date("Jan 25, 2019");
        var now = new Date();
        var diff = (date.getTime() / 1000) - (now.getTime() / 1000);

        var clock = $('.clock').FlipClock(diff, {
            clockFace: 'DailyCounter',
            countdown: true
        });
    </script>
</body>

</html>
